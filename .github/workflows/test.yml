on:
  push:
    - branchs:
      - "main"

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19"
      - uses: actions/checkout@v3
      - run: go test ./... -coverprofile=coverage.out
      - name: report coverage
        uses: 1kLoW/octocov-action@v0